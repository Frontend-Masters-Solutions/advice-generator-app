<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="output.css">

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="flex justify-center items-center h-screen bg-dark-blue font-manrope relative">

    <div class="advice-container w-[90%] md:w-1/2 lg:w-1/3 bg-dark-grayish-blue p-5 rounded-xl text-center relative">
        <h1 class="text-neon-green font-semibold text-xs tracking-[0.25em]">
            ADVICE #117
        </h1>

        <p class="text-light-cyan text-xl font-bold my-8">
            "It is easy to sit up and take notice, what's difficult is getting up and taking action."
        </p>

        <img class="mb-8 mx-auto" src="" alt="pattern divider">

        <button
            class="p-4 rounded-full bg-neon-green absolute -bottom-6 left-1/2 transform -translate-x-1/2 transition hover:shadow-[0_0_20px_0] hover:shadow-neon-green">
            <img src="./images/icon-dice.svg" alt="dice icon" width="20">
        </button>
    </div>


    <div class="attribution absolute bottom-1 text-center text-grayish-blue text-xs sm:text-base">
        Challenge by <a class="underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>.
        Coded by <a class="underline" href="https://github.com/abdullahmd2">Abdullah Mohammad</a>.
    </div>

    <script src="script.js"></script>
</body>

</html>
